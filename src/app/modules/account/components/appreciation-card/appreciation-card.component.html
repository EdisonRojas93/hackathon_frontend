<mat-card class="card-appreciation">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': 'url(assets/cara.png)', 'background-size': 'cover'}">

    </div>
    <mat-card-title>{{appreciation.name || 'An√≥nimo'}}</mat-card-title>
    <mat-card-subtitle>{{appreciation.position}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/appreciation/appreciation2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let tag of appreciation.tags" class="bg-green" selected>{{tag}}</mat-chip>
    </mat-chip-list>
    <hr>
    <p>
      {{appreciation.commet}}
    </p>
  </mat-card-content>

</mat-card>
